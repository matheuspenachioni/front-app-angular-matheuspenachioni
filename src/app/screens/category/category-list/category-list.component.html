<mat-toolbar color="primary">
    <span><i class="fal fa-list"></i> Lista de Categorias</span>
</mat-toolbar>

<div class="container">
    <mat-form-field appearance="fill" class="input-search">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="applyFilter($event)" id="search" placeholder="Ex. Ferramentas" #input>
    </mat-form-field>

    <div class="button-group">
        <button mat-raised-button color="primary" routerLink="save"><i class="fal fa-save"></i> Nova categoria</button>
        <button mat-raised-button color="primary" routerLink="save"><i class="fal fa-file-pdf"></i> Gerar relatório</button>
    </div>

    <div class="mat-elevation-z8">
        <mat-table class="mat-table" [dataSource]="dataSource" matTableResponsive>
            <ng-container matColumnDef="idCategory">
                <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="ID">
                    #{{element.id}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="nameCategory">
                <mat-header-cell *matHeaderCellDef> Nome </mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="Nome">
                    {{element.name}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="descriptionCategory">
                <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="Descrição">
                    {{element.description}} 
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="acoes">
                <mat-header-cell *matHeaderCellDef> Ações </mat-header-cell>
                <mat-cell *matCellDef="let element" data-label="Ações"> 
                    <button mat-icon-button color="primary" routerLink="save/{{ element.id }}"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn" (click)="deleteCategory(element)"><mat-icon>delete</mat-icon></button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
    </div>

</div>
